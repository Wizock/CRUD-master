    {% if todolist is not None %}

        <body  style="margin-left: auto;margin-right: auto;">
            <div>
                <table class="table mt-4">
                    <th>Activity</th>
                    <th>Time Created</th>
                    <th>Urgency Level</th>
                    <th>Date Due</th>
                    <th></th>                        
                        {% for Data in todolist %}
                            <tr class="mt-2">
                                <td>{{ Data.activity }}</td>
                                <td>{{ Data.createTime }}</td>
                                <td>{{ Data.urgency }}</td>
                                <td>{{ Data.DueDate }}</td>                                
                                <td>
                                    <form class="form-check"  action="/deleteTask/{{Data.id}}">         
                                        <button type='submit' class="btn btn-warning" >Delete</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}

                </table>

            </div>

            <table style="height: 100vh; margin: auto;">
                    <tbody>
                        <tr>
                            <td>
                                <button href="{% url 'deletion' %}" type="submit" class="
                    btn 
                    btn-danger 
                    d-flex align-items-end
                    " 
                    style=" 
                    align-items: flex-end;
                    justify-content: center;
                    
                    position:relative;

                    width: 200px;">Delete All</button>
                                </td>
                        </tr>
                    </tbody>
                </table>
            
        </body>
    {% endif %}
