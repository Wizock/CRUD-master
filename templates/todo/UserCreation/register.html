<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Todo List App but better...not really">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Rohaan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="\media\img\snippits\Logo.PNG">

        <!-- Latest compiled and minified CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" /> 
		<!-- CSS only -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body style="background-color: #5CDB95; backface-visibility: 5px;">

        <h1 class='h1' style="margin-left: 10px; color:#EDF5E1 ; text-align: center;">TodoButBetter</h1>

        <div style="margin-right: 10px; margin-right: 20px; ">

            <form class="form-control " style='text-align: center; background-color: #379683; ' method='POST'>
                {% csrf_token %}
    
                    {% for field in form %}
                            <div style=" color:#EDF5E1; "><h3> {{ field.label_tag }}</h3> </div>
                            {{ field }}<br>

                            <p style=" color: #FC4445;">{{ field.errors }}</p>

                    {% endfor %}
 
                <button method='POST' class='btn ' style="background-color: #05386B; " type="submit"><a style="color: white;">Register</a></button>
                <h5> if you already have a account then <a href="/login">login</a></h5>
            </form>
        </div>
    </body>
</html>
